<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 3rem; }

        .container { position: relative; width: 100%; max-width: 400px; height: 300px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute; /* Allows it to move freely */
        }

        .heart { font-size: 50px; }
    </style>
</head>
<body>

    <div class="heart">üíñ</div>
    <h1>Will you be my Valentine?</h1>

    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Yay! I knew you'd say yes! ‚ù§Ô∏è");
            document.body.innerHTML = "<h1>Can't wait! See you soon! üåπü•∞</h1><div style='font-size:100px'>üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>";
        }
    </script>

</body>
</html>
